<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="./styles/normalize/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="./styles/main.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="wrapper">
            <h1 class="title">Акции и специальные предложения</h1>
            <main class="main">
                <div class="banner banner--first">
                    <div class="banner__image">
                        <a href="#" class="image">
                            <img src="./images/content/cover.png" alt="обложка кубометрия 3D" class="image__main">
                            <img src="./images/content/gift.png" alt="кубометрия 3D подарок" class="image__gift">
                        </a>
                    </div>
                    <div class="banner__info">
                        <h2 class="info__title">Предзаказ тетради «Кубометрия 3D»</h2>
                        <div class="info__description">Акция закачивается 14 апреля. Через:</div>
                        <div class="info__timer">
                            <ul class="timer">
                                <li class="timer__item">
                                    <div class="timer__time">
                                        <div class="timer__value">1</div>
                                        <div class="timer__value">2</div>
                                    </div>
                                    <div class="timer__type">часов</div>
                                </li>
                                <li class="timer__item">
                                    <div class="timer__time">
                                        <div class="timer__value">1</div>
                                        <div class="timer__value">2</div>
                                    </div>
                                    <div class="timer__type">минут</div>
                                </li>
                                <li class="timer__item">
                                    <div class="timer__time">
                                        <div class="timer__value">1</div>
                                        <div class="timer__value">2</div>
                                    </div>
                                    <div class="timer__type">секунд</div>
                                </li>
                            </ul>
                        </div>
                        <div class="info__footer">
                            <div class="price">
                                <div class="price__new">9 999 ₽</div>
                                <div class="price__old">9 999 ₽</div>
                            </div>
                            <button class="button">подробнее</button>
                        </div>
                    </div>
                </div>
                <div class="banner--wrap">
                    <a href="#" class="banner banner--second">
                        <button class="button">подробнее</button>
                    </a>
                </div>
            </main>
        </div>
        <script src="./scripts/main.js"></script>
    </body>
</html>
